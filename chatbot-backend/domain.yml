version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- want_to_travel

entities:
- place
- origin
- budget
- days
- startDate

slots:
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place
      condition: 
      - requested_slot: place
    influence_conversation: true
  origin:
    type: text
    mappings:
    - type: from_entity
      entity: origin
      condition: 
      - requested_slot: origin
    influence_conversation: true
  budget:
    type: text
    mappings:
    - type: from_entity
      entity: budget
      condition: 
      - requested_slot: budget
    influence_conversation: true
  days:
    type: text
    mappings:
    - type: from_entity
      entity: days
      condition: 
      - requested_slot: days
    influence_conversation: true
  startDate:
    type: text
    mappings:
    - type: from_entity
      entity: startDate
      condition: 
      - requested_slot: startDate
    influence_conversation: true
forms:
  travel_form:
    required_slots:
      - place 
      - origin
      - budget
      - days
      - startDate
      

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_travel_slots:
  - text: i will prepare an itinerary for {place} from {origin} in {startDate} for {budget} budget for {days} days ...
  utter_ask_place:
  - text: please mention the city where you want to go
  utter_ask_origin:
  - text: please mention th place from where you want to go
  utter_ask_budget:
  - text: please mention the budget in which you want to travel
  utter_ask_days:
  - text: please mention the duration in days in which you want to travel
  utter_hotels_response:
  - custom:
      text: ""
      results: "{results}"


actions:
- utter_travel_slots
- validate_travel_form
- action_fetch_hotels
- action_fetch_details_from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
