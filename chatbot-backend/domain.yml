version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- want_to_travel

entities:
- place
- month
- hotel_budget
- days

slots:
  place:
    type: text
    mappings:
    - type: from_entity
      entity: place
      condition: 
      - requested_slot: place
    influence_conversation: true
  month:
    type: text
    mappings:
    - type: from_entity
      entity: month
      condition: 
      - requested_slot: month
    influence_conversation: true
  hotel_budget:
    type: text
    mappings:
    - type: from_entity
      entity: hotel_budget
      condition: 
      - requested_slot: hotel_budget
    influence_conversation: true
  days:
    type: text
    mappings:
    - type: from_entity
      entity: days
      condition: 
      - requested_slot: days
    influence_conversation: true
forms:
  travel_form:
    required_slots:
      - place 
      - month
      - hotel_budget
      - days
      

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_travel_slots:
  - text: i will prepare an itinerary for {place} in {month} for {hotel_budget} hotel budget for {days} days ...
  utter_ask_place:
  - text: please mention the city where you want to go
  utter_ask_month:
  - text: please mention the month when you want to go
  utter_ask_hotel_budget:
  - text: please mention the hotel_budget in which you want to travel
  utter_ask_days:
  - text: please mention the duration in days in which you want to travel
  utter_hotels_response:
  - custom:
      text: ""
      results: "{results}"


actions:
- utter_travel_slots
- validate_travel_form
- action_fetch_hotels

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
